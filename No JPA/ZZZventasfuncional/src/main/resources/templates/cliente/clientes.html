<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{clientes.titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
  <a th:href="@{/clientes}">Clientes</a> |
  <a th:href="@{/comerciales}">Comerciales</a>
</nav>
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 th:text="#{clientes.titulo}"></h1>
      <a href="/clientes/crear" class="btn btn-primary" th:text="#{crear}"></a>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col" th:text="#{nombre}"></th>
        <th scope="col" th:text="#{apellido1}"></th>
        <th scope="col" th:text="#{apellido2}"></th>
        <th scope="col" th:text="#{clientes.ciudad}"></th>
        <th scope="col" th:text="#{clientes.categoria}"></th>
        <th scope="col">Email</th>
        <th scope="col" th:text="#{accion}"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${listaClientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido1}"></td>
        <td th:text="${cliente.apellido2 ?: '&nbsp;'}"></td>
        <td th:text="${cliente.ciudad}"></td>
        <td th:text="${cliente.categoria}"></td>
        <td th:text="${cliente.email}"></td>
        <td>
          <div class="btn-group" role="group">
            <a th:href="@{/clientes/__${cliente.id}__}" class="btn btn-info btn-sm" th:text="#{detalles}"></a>
            <a th:href="@{/clientes/editar/__${cliente.id}__}" class="btn btn-warning btn-sm" th:text="#{editar}"></a>
            <form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm" th:text="#{eliminar}"></button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
