<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{equipos.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 th:text="#{equipos.titulo}"></h1>
            <a href="/equipos/crear" class="btn btn-primary" th:text="#{crear}"></a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" th:text="#{nombre}"></th>
                <th scope="col" th:text="#{ciudad}"></th>
                <th scope="col" th:text="#{fecha}"></th>
                <th scope="col" th:text="#{liga}"></th>
                <th scope="col" th:text="#{estadio}"></th>
                <th scope="col" th:text="#{accion}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipo : ${listaEquipos}">
                <td th:text="${equipo.nombreEquipo}"></td>
                <td th:text="${equipo.ciudad}"></td>
                <td th:text="${equipo.fechaCreacion ?: '&nbsp;'}"></td>
                <td th:text="${equipo.liga}"></td>
                <td th:text="${equipo.estadio}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/equipos/__${equipo.nombreEquipo}__}" class="btn btn-info btn-sm" th:text="#{detalles}"></a>
                        <a th:href="@{/equipos/editar/__${equipo.nombreEquipo}__}" class="btn btn-warning btn-sm" th:text="#{editar}"></a>
                        <form th:action="@{/equipos/borrar/__${equipo.nombreEquipo}__}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" th:text="#{eliminar}"></button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
