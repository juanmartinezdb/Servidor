<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h1 class="mb-4">Crear Equipo</h1>
    <form th:action="@{/equipos/crear}" th:object="${equipo}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" th:field="*{nombreEquipo}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombreEquipo')}" th:errors="*{nombreEquipo}"></div>
      </div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" id="ciudad" class="form-control" th:field="*{ciudad}">
        <div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha Creacion</label>
        <input type="date" id="fecha" class="form-control" th:field="*{fechaCreacion}">
        <div class="text-danger" th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></div>
      </div>

      <div class="mb-3">
        <label for="liga" class="form-label">Liga </label>
        <input type="text" id="liga" class="form-control" th:field="*{liga}">
        <div class="text-danger" th:if="${#fields.hasErrors('liga')}" th:errors="*{liga}"></div>
      </div>

      <div class="mb-3">
        <label for="estadio" class="form-label">Estadio</label>
        <input type="text" id="estadio" class="form-control" th:field="*{estadio}">
        <div class="text-danger" th:if="${#fields.hasErrors('estadio')}" th:errors="*{estadio}"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
