<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Editar Cliente</h1>
      <a href="/clientes" class="btn btn-secondary">Volver</a>
    </div>

    <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" th:value="${id}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Apellido 1</label>
        <input type="text" class="form-control" th:field="*{apellido1}">
        <div class="text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Apellido 2</label>
        <input type="text" class="form-control" th:field="*{apellido2}">
        <div class="text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control" th:field="*{ciudad}">
        <div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Categor√≠a</label>
        <input type="text" class="form-control" th:field="*{categoria}">
        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
