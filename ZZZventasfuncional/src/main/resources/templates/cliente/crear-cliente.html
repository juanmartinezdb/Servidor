<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h1 class="mb-4">Crear Cliente</h1>
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>

      <div class="mb-3">
        <label for="apellido1" class="form-label">Apellido 1</label>
        <input type="text" id="apellido1" class="form-control" th:field="*{apellido1}">
        <div class="text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></div>
      </div>

      <div class="mb-3">
        <label for="apellido2" class="form-label">Apellido 2</label>
        <input type="text" id="apellido2" class="form-control" th:field="*{apellido2}">
        <div class="text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></div>
      </div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" id="ciudad" class="form-control" th:field="*{ciudad}">
        <div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categor√≠a</label>
        <input type="text" id="categoria" class="form-control" th:field="*{categoria}">
        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
