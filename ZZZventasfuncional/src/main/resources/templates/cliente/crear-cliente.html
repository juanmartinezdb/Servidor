<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

  </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
  <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
    <div class="clearfix">
      <div style="float: left; width: 50%">
        <h1>Crear Cliente</h1>
      </div>
      <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

        <div style="position: absolute; left: 39%; top : 39%;">
          <input type="submit" value="Crear"/>
        </div>

      </div>
    </div>

    <div class="clearfix">
      <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Nombre
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{nombre}" />
        <ul th:if="${#fields.hasErrors('nombre')}">
          <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>


    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Apellido 1
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{apellido1}" />
        <ul th:if="${#fields.hasErrors('apellido1')}">
          <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>


    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Apellido 2
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{apellido2}" />
        <ul th:if="${#fields.hasErrors('apellido2')}">
          <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Ciudad
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{ciudad}" />
        <ul th:if="${#fields.hasErrors('ciudad')}">
          <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Categor√≠a
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{categoria}" />
        <ul th:if="${#fields.hasErrors('categoria')}">
          <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
      <div style="float: left;width: 50%">
        Email
      </div>
      <div style="float: none;width: auto;overflow: hidden;">
        <input th:field="*{email}" />
        <ul th:if="${#fields.hasErrors('email')}">
          <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
        </ul>

      </div>
    </div>

  </form>
</div>

</body>
</html>
