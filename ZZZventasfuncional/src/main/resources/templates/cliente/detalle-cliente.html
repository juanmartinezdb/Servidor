<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Detalle Cliente</h1>
            <a href="/clientes" class="btn btn-secondary">Volver</a>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" th:value="${cliente.id}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:value="${cliente.nombre}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido 1</label>
                <input type="text" class="form-control" th:value="${cliente.apellido1}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido 2</label>
                <input type="text" class="form-control" th:value="${cliente.apellido2}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" th:value="${cliente.ciudad}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Categor√≠a</label>
                <input type="text" class="form-control" th:value="${cliente.categoria}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:value="${cliente.email}" readonly>
            </div>
        </form>
    </div>
</div>
</body>
</html>
