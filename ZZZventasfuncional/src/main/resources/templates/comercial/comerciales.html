<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comerciales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

  </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
  <div class="clearfix">
    <div style="float: left; width: 50%">
      <h1 th:text="#{comerciales.titulo}"></h1>
    </div>
    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

      <div style="position: absolute; left: 39%; top : 39%;">

        <form action="/comerciales/crear">
          <input type="submit" th:value="#{crear}">
        </form>
      </div>

    </div>
  </div>
  <div class="clearfix">
    <hr/>
  </div>
  <div class="clearfix">
    <div style="float: left;width: 10%">Id</div>
    <div style="float: left;width: 10%" th:text="#{nombre}"></div>
    <div style="float: left;width: 10%" th:text="#{apellido1}"></div>
    <div style="float: left;width: 10%" th:text="#{apellido2}"></div>
    <div style="float: left;width: 10%" th:text="#{comerciales.comision}"></div>
    <div style="float: left;width: 10%"> email</div>
    <div th:text="#{accion}" style="float: none;width: auto;overflow: hidden; "></div>
  </div>
  <div class="clearfix">
    <hr/>
  </div>

  <div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 10%" th:text="${comercial.id}">0</div>
    <div style="float: left;width: 10%" th:text="${comercial.nombre}">nombre</div>
    <div style="float: left;width: 10%" th:text="${comercial.apellido1}">apellido1</div>
    <div style="float: left;width: 10%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
    <div style="float: left;width: 10%" th:text="${comercial.comision}">comisi√≥n</div>
    <div style="float: left;width: 10%" th:text="${comercial.email}">email</div>

    <div style="float: none;width: auto;overflow: hidden;">
      <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
        <input type="submit" th:value="#{detalles}" />
      </form>
      <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
        <input type="submit" th:value="#{editar}" />
      </form>
      <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" style="display: inline;">
        <input type="submit" th:value="#{eliminar}" />
      </form>
    </div>
  </div>
</div>
</body>
</html>>
